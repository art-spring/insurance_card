<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡片管理</title>
</head>
<body>

<div>
    卡片信息：<br>
    <div>
        总数：<label id="total"></label><br>
        激活数：<label id="total"></label><br>
        使用数：<label id="total"></label><br>
    </div>
    <div>
       卡类型： <input type="button" id="chk" onclick="loadCardType()">
    </div>
<form id="quitform" action="/admin/logout.do" method="get">
    <input type="submit" value="退出">
</form>

    <br>
    <form id="upload" action="/file/upload" method="post" enctype="multipart/form-data" >
        上传文件：<input type="file" id="file" name="file" accept="application/vnd.ms-excel"><br>
        <input type="submit" value="上传"><br>
    </form>

    <form id="add_agent_page" action="/agent/add_page" method="get">
        <input type="submit" value="添加代理商">
    </form>
</div>

<script type="javascript">
    function loadCardType() {
        $.ajax({
            url:"/cardtype/getall",
            type:"get",
            dataType:"json",
            success:function (result) {
                if(result.code == 0){
                    alert(result.data);
                }else {
                    alert(result)
                }

            }
        })

    }
</script>

<script type="text/javascript" >
    $(function () {
        alert("exec request")
        $.ajax({
                url: "/card/getStaticInfo",
                dataType: "json",
                success: function (data) {
                    alert(data)

                }
            }
        )

    })
</script>
</body>


</html>
